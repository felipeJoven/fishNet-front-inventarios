<p-dialog header="{{modalType}} Especies" [(visible)]="displayAddEditModal" [modal]="true" [draggable]="false"
    [resizable]="false" (onHide)="closeModal()">
    <form [formGroup]="form" class="especies-form">

        <div class="row">
            <div class="field">
                <label class="block" for="nombreEspecie">Nombre Especie</label>
                <input type="text" pInputText id="nombreEspecie" formControlName="nombreEspecie">
                <small class="p-error block" *ngIf="
            form.controls['nombreEspecie'].invalid &&
            form.controls['nombreEspecie'].dirty
            ">Campo Obligatorio*</small>
            </div>
        </div>
        
    </form>
    <ng-template pTemplate="footer">
        <p-button (click)="closeModal()" label="Cancel" styleClass="p-button-text"></p-button>
        <p-button (click)="addEditEspecies()" label="{{modalType}}" [disabled]="form.invalid"></p-button>
    </ng-template>
</p-dialog>
